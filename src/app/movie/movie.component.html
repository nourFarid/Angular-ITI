<div class="container">
  <button class="btn btn-primary float-end" (click)="changeLanguage()">
    {{ lang }}
  </button>
</div>
<mat-paginator
  [length]="totalmovies"
  [pageSize]="moviesPerPage"
  aria-label="Select page"
  (page)="changePage($event)"
>
</mat-paginator>
<div class="row w-75 mx-auto mt-5">
  <input type="text" class="form-control" [(ngModel)]="searchValue" />
</div>
<div class="container my-5"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card movie_card" *ngFor="let movie of allMovies">
      <a [routerLink]="['/moviesdetails', movie.id]">
        <img
          [src]="imagePath + movie.poster_path"
          class="card-img-top"
          alt="..."
        />
      </a>

      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p>
          {{ movie.overview }}
        </p>
        <button
          class="btn btn-warning d-block m-1"
          (click)="toggleDetails(movie.id)"
        >
          {{ movie.toggleDiscription ? "Hide" : "See" }} Details
        </button>
      </div>
    </div>
  </div>
</div>
