<div class="row w-75 mx-auto mt-5">
  <input type="text" class="form-control" [(ngModel)]="searchValue" />
  <!-- <h2>{{searchval}}</h2> -->
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card movie_card" *ngFor="let tv of allTvs">
      <a [routerLink]="['/tvdetails', tv.id]">
        <img
          [src]="imagePath + tv.poster_path"
          class="card-img-top"
          alt="..."
        />
      </a>

      <div class="card-body">
        <h5 class="card-title">{{ tv.name }}</h5>
        <p *ngIf="tv.toggleDiscription">
          {{ tv.overview }}
        </p>
        <button
          class="btn btn-warning d-block m-1"
          (click)="toggleDetails(tv.id)"
        >
          {{ tv.toggleDiscription ? "Hide" : "See" }} Details
        </button>
      </div>
    </div>
  </div>
</div>
